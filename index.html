<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>

  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Header of ToDo list">
    <a class="header__inf header" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>

  <main class="main-element">
    <section>
      <label class="new-task__label" for="new-task">Add Item</label>
      <div class="task__wrapper">
        <input id="new-task" class="task__input-txt new-task__input common__input" type="text">
        <button>Add</button>
      </div>
    </section>

    <article>
      <h3>Todo</h3>

      <ul id="incomplete-tasks">
        <li>
          <input class="input-li__check" type="checkbox">
          <label class="common__input li-label">Pay Bills</label>
          <input type="text" class="common__input task__input-txt li-input__text not-edit-input__text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="button-del__img" src="./remove.svg" alt="an animation of the button delete">
          </button></li>
        <li class="edit-mode">
          <input class="input-li__check" type="checkbox">
          <label class="common__input li-label edit-mode__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="common__input task__input-txt li-input__text edit-mode-text__input">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="button-del__img" src="./remove.svg" alt="an animation of the button delete">
          </button></li>
      </ul>
    </article>

    <article>
      <h3>Completed</h3>

        <ul id="completed-tasks">
          <li>
            <input class="input-li__check" type="checkbox" checked>
            <label class="li-label common__input completed-task__label">See the Doctor</label>
            <input type="text" class="common__input task__input-txt li-input__text not-edit-input__text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="button-del__img" src="./remove.svg" alt="an animation of the button delete">
            </button>
        </li>
        </ul>
    </article>
    

</main>
<script type="text/javascript" SRC="app.js"></script>
</body>
</html>
